<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <H1>inserindo videos hospedados localmente</H1>
    <p>Este video esta hospedado no meu propio servidor</p>
    <video  controls width="560" height="315" poster="imagens/imagen.png">
        <source src="midea/V1.mp4" type="video/mp4">
        <source src="midea/V2.webm" type="video/webm">
        <source src="midea/V2.mkv" type="video/mkv">
        <p>Seu navegador nao tem compatibilidade com arquivos de video</p>


    </video>
    <h1>inserindo videos do youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
